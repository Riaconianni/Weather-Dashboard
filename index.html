<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashbaord</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Mono|Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://kit.fontawesome.com/cc636e3eec.js"></script>
  </head>
  <body>
    <header class="text-light bg-dark p-4 text-center display-4">
      Weather Dashboard<i class="fas fa-cloud-sun"></i>
    </header>
    <main class="container-fluid mt-5">
      <div class="row">
        <!-- left column -->
        <div class="col-12 col-md-4">
          <div class="card">
            <h4 class="card-header bg-dark text-light">
              Search for a City:
            </h4>
            <form class="card-body form-inline" id="search-form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="search-input"
                  placeholder="Enter search term"
                />
                <button>
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
            <div id="searched-cities"></div>
          </div>
        </div>

        <!-- right column -->
        <div class="col-12 col-md-8">
          <div class="card">
            <div class="card-body" id="city-results"></div>
            <div class="card-body" id="fiveday-results"></div>
          </div>
        </div>
        </div>
      </div>
    </main>

    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
